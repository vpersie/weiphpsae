<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
 <script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=fnNZGIHYIDZycRT65IGToXFD&v=1.0"></script>
<title>{$metaTitle}</title>
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;} @media (max-device-width: 780px){#golist{display: block!important;}}#golist {display: none;}#allmap{margin-top: 42px;}
</style>
<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC_PATH}/css/common.css" media="all" />
</head>
<body>
  <header>
		<a href="javascript:history.go(-1);" class="ico-hd arr-hd"></a>
		<h1>地图导航</h1>
		<a href="{:addons_url('Hotel://Web/my',array('token' => $this->token))}" class="ico-hd ico-order">我的订单</a>
  </header>
  <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

// 百度地图API功能
var map = new BMap.Map("allmap");
var point = new BMap.Point(116.384, 39.925);
map.centerAndZoom(point, 15);
map.addControl(new BMap.ZoomControl());          //添加地图缩放控件
var opts = {
  width : 200,     // 信息窗口宽度
  height: 60,     // 信息窗口高度
  title : "{$hotel.name}" // 信息窗口标题
}
var infoWindow = new BMap.InfoWindow("地址：{$hotel.address}<br>电话：{$hotel.tel}", opts);  // 创建信息窗口对象
map.openInfoWindow(infoWindow,point); //开启信息窗口

map.addControl(new BMap.ZoomControl());          //添加地图缩放控件
var marker1 = new BMap.Marker(new BMap.Point(116.384, 39.925));  // 创建标注
map.addOverlay(marker1);  
            // 将标注添加到地图中
marker1.addEventListener("click", function(){this.openInfoWindow(infoWindow);});
</script>
</script>
