<include file="./Addons/Hotel/View/default/Web/header.html"/>
<body>
	<div class="html">
		<div class="main">
<header>
  <a href="{:addons_url('Hotel://Web/selectdate',array('token' => $this->token))}" class="ico-hd arr-hd"></a>
  <h1>{$hotel['name']}</h1>
  <a href="{:addons_url('Hotel://Web/my',array('token' => $this->token))}" class="ico-hd ico-order">我的订单</a>
</header>
<div class="contxt cont-artical">
  <div class="box-cont box-hotel">
      <div class="hotel-th">
      <span>
      <a href="">
      <img src="{$hotel.image|get_cover_url}">
      </a>
      </span>
      </div>
    <div class="hotel-td">
      <p><span class="ico ico-comment" >{$hotel['name']}</span><i class="arrow arr-small"></i></p>
      <p><span class="ico ico-phone" onclick="javascript:window.location.href='tel:{$hotel['tel']}';">{$hotel['tel']}</span><i class="arrow arr-small"></i></p>
    </div>
  </div>
  <div class="box-cont box-list">
		<a href="{:addons_url('Hotel://Web/map',array('token' => $this->token,'hid' => $hotel['id']))}">
			<span class="ico ico-location">{$hotel['address']}</span>
			<span class="arrow arr-small"></span>
		</a>
		<a href="{:addons_url('Hotel://Web/map',array('token' => $this->token,'hid' => $hotel['id']))}">
			<span class="ico ico-nav">一键导航</span>
			<span class="arrow arr-small"></span>
		</a>
  </div>
  <div class="box-cont box-txt box-hotel-txt">
    <p><span>入住</span><b> {$sday}</b></p>
    <p><span>离店</span><b> {$eday} （{$days} 晚）</b></p>
  </div>
  <div class="box-cont box-list-room">
	<volist name="list" id="roomtype">
	<div class="list-li">
	  <div class="table">
	  	<div class="bd td">
	      <span>{$roomtype.name}</span>
	    </div>
	    <div class="hd box-txt td">
	      <a class="box-block list-a"><span class="visuallyhidden">链接</span></a>
	      <p><span>门市价</span><em>￥{$roomtype.price}</em></p>
	      <p><span>会员价</span><em>￥{$roomtype.price1}</em></p>
	    </div>
	    <div class="bd2 td">
	    	<if condition="$roomtype['roomnum'] gt $roomtype['orderRooms']">
	    	<a class="btn btn-small" href="{:addons_url('Hotel://Web/order',array('token' => $this->token, 'roomtype' => $roomtype['id'], 'startdate' => $startdate, 'enddate' => $enddate))}">预订</a>
	    	<else />
	    	<a class="btn btn-error btn-small">已满</a>
	    	</if>
	        
	    </div>
	  </div>
	  <div class="ft">
	    <div class="fl">
	      <img src="{$roomtype.image|get_cover_url}">
	    </div>
	    <div class="fr">
	      <p>{$roomtype.note}</p>
	    </div>
	  </div>
	</div>
	</volist>
  </div>
  <div class="tcenter"></div>
  <div class="tcenter"><div class="isloading loading" style="display: none">加载中...</div></div>
</div>
	</div>
</div>
</body>

<script type="text/javascript">
window.shareData = {  
            "moduleName":"Hotels",
            "moduleID":"{$hotel[0]['id']}",
            "imgUrl": "{$hotel[0]['image']|get_cover_url}", 
            "timeLineLink": "{:addons_url('Hotel://Web/index',array('token' => $this->token))}",
            "sendFriendLink": "{:addons_url('Hotel://Web/index',array('token' => $this->token))}",
            "weiboLink": "{:addons_url('Hotel://Web/index',array('token' => $this->token))}",
            "tTitle": "{$metaTitle}",
            "tContent": "{$metaTitle}"
        };
</script>
{$shareScript}
</html>
